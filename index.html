<!DOCTYPE html>
<html>
<head>
  <title>ProceduralVirtualWorlds</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  <script src="https://raw.githubusercontent.com/nylki/aframe-lsystem-component/master/dist/aframe-lsystem-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.7.0/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/showcase/tracked-controls/shaders/skyGradient.js"></script>
  <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script>
  <script>
    /*
    https://github.com/nylki/aframe-lsystem-component
    https://github.com/ngokevin/kframe/tree/master/components/mountain/ (from kframe)
    https://github.com/ngokevin/kframe/tree/master/components/randomizer/ (from kframe)
    https://github.com/ngokevin/kframe/tree/master/components/entity-generator/ (from kframe)   
    
    https://blog.mozvr.com/connecting-virtual-worlds-hyperlinks-in-webvr/
    esp. https://github.com/321C4/aframe-link-demo/blob/master/index.html
    
    mountain conflicts with skyGradient since mountain is actually fixed...
    */
  </script>
    
</head>
<body>
  <a-scene>
    <a-entity position="0 0 -5" lsystem="axiom: F+F; productions: F:F-F++F"></a-entity>
    <a-sky color="lightblue"></a-sky>
    <a-ocean color="#0000FF" width="25" depth="25" density="15" speed="2"></a-ocean>
    <a-mountain color="brown"></a-mountain>
    
    <a-entity position="0 50 -30"  id="sky"
                  geometry="primitive: sphere; radius: 5;"
                  material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back"></a-entity>
  </a-scene>

</body>
</html>
